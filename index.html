<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS4 Themes Repository - GitHub</title>
    <style>
        /* --- ESTILOS PROFESIONALES Y ARMONÍA --- */
        :root {
            --bg-color: #111; /* Negro muy oscuro, fondo principal */
            --card-bg: #222; /* Gris oscuro para las tarjetas */
            --ps4-blue: #0072CE; /* Azul PS4 vibrante */
            --ps4-blue-hover: #00a4df; /* Azul PS4 más claro para hover */
            --text-color: #eee; /* Blanco grisáceo para el texto */
            --text-muted: #aaa; /* Gris para texto menos importante */
            --border-color: #333; /* Gris para bordes sutiles */
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --card-shadow: 0 4px 6px rgba(0,0,0,0.3);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- HEADER Y BUSCADOR --- */
        header {
            background-color: rgba(17, 17, 17, 0.95);
            padding: 1.5rem 2rem;
            border-bottom: 2px solid var(--ps4-blue);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .logo-area h1 {
            font-size: 1.8rem;
            color: var(--text-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .logo-area h1 span {
            color: var(--ps4-blue);
        }

        .search-area {
            position: relative;
            width: 300px;
        }

        #search-input {
            width: 100%;
            padding: 0.8rem 1.2rem;
            border-radius: 50px;
            border: 2px solid var(--border-color);
            background-color: #181818;
            color: var(--text-color);
            font-size: 1rem;
            transition: var(--transition);
        }

        #search-input:focus {
            outline: none;
            border-color: var(--ps4-blue);
            box-shadow: 0 0 10px rgba(0, 114, 206, 0.3);
        }

        /* --- CONTENEDOR PRINCIPAL Y REJILLA --- */
        main {
            padding: 3rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        #themes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2.5rem;
            justify-content: center;
        }

        /* --- TARJETA DE TEMA --- */
        .theme-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            border: 1px solid var(--border-color);
            cursor: pointer;
            text-decoration: none; /* Importante para el enlace */
            display: flex;
            flex-direction: column;
        }

        .theme-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 114, 206, 0.2);
            border-color: var(--ps4-blue);
        }

        /* Previsualización (la imagen) */
        .theme-preview {
            width: 100%;
            aspect-ratio: 16 / 9; /* Mantener proporción de TV */
            background-color: #1a1a1a; /* Fondo mientras carga */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .theme-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cubrir el área sin deformar */
            transition: var(--transition);
        }

        .theme-card:hover .theme-preview img {
            transform: scale(1.05);
        }

        /* Detalles (el nombre) */
        .theme-details {
            padding: 1.5rem;
            flex-grow: 1; /* Ocupar el resto del espacio */
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .theme-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            /* Limitar a 2 líneas para uniformidad */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .download-label {
            font-size: 0.85rem;
            color: var(--ps4-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: auto; /* Empujar al fondo */
            font-weight: bold;
        }

        /* --- MENSAJE DE NO RESULTADOS --- */
        #no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 5rem;
            color: var(--text-muted);
            font-size: 1.2rem;
            display: none; /* Oculto por defecto */
        }

        /* --- RESPONSIVIDAD --- */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            .search-area {
                width: 100%;
            }
            #themes-container {
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-area">
            <h1>PS4 <span>Themes</span></h1>
        </div>
        <div class="search-area">
            <input type="text" id="search-input" placeholder="Buscar temas...">
        </div>
    </header>

    <main>
        <div id="themes-container">
            </div>
        <div id="no-results">No se encontraron temas que coincidan con tu búsqueda.</div>
    </main>

    <script>
        // --- INSERTA AQUÍ TUS DATOS DEL JSON ---
        // Reemplaza el contenido de este array [...] con tu lista exacta del archivo temas.json
        const temasData = [
            // ESTO ES UN EJEMPLO. BÓRRALO Y PEGA TU CONTENIDO.
            {
                "name": "Ejemplo Tema Dinámico 1",
                "link": "https://www.mediafire.com/file/ejemplo1"
            },
            {
                "name": "Minimalist PS4 Blue",
                "link": "https://www.mediafire.com/file/ejemplo2"
            },
            {
                "name": "God of War Ragnarok Preview",
                "link": "https://www.mediafire.com/file/ejemplo3"
            }
        ];
        // --- FIN DE LA INSERCIÓN DE DATOS ---

        const container = document.getElementById('themes-container');
        const searchInput = document.getElementById('search-input');
        const noResults = document.getElementById('no-results');

        // Función para renderizar un solo tema
        function createThemeCard(theme) {
            // El nombre de la imagen debe ser exacto al nombre del tema, en carpeta Images y .jpg
            const imagePath = `Images/${theme.name}.jpg`;
            const mediafireLink = theme.link;

            // Creamos la tarjeta como un enlace <a> completo
            const card = document.createElement('a');
            card.className = 'theme-card';
            card.href = mediafireLink;
            card.target = '_blank'; // Abrir en pestaña nueva
            card.rel = 'noopener noreferrer'; // Seguridad

            card.innerHTML = `
                <div class="theme-preview">
                    <img src="${imagePath}" alt="Previsualización de ${theme.name}" onerror="this.src='https://via.placeholder.com/350x197?text=Imagen+No+Encontrada';">
                </div>
                <div class="theme-details">
                    <h2 class="theme-name">${theme.name}</h2>
                    <span class="download-label">Descargar</span>
                </div>
            `;
            return card;
        }

        // Función para renderizar toda la lista
        function renderThemes(themes) {
            container.innerHTML = ''; // Limpiar contenedor
            
            if (themes.length === 0) {
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';
                themes.forEach(theme => {
                    const card = createThemeCard(theme);
                    container.appendChild(card);
                });
            }
        }

        // --- FUNCIONALIDAD DEL BUSCADOR ---
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            // Filtrar los temas que contengan el término
            const filteredThemes = temasData.filter(theme => 
                theme.name.toLowerCase().includes(searchTerm)
            );

            renderThemes(filteredThemes);
        });

        // Carga inicial
        renderThemes(temasData);

    </script>
</body>
</html>
