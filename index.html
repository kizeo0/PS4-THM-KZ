<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS4 Themes Library</title>
    <style>
        :root {
            --bg: #0d1117;
            --card: #161b22;
            --blue: #0072ce;
            --text: #e6edf3;
            --border: #30363d;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, sans-serif;
            margin: 0;
            padding-bottom: 50px;
        }

        header {
            background: rgba(13, 17, 23, 0.95);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--blue);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .search-box {
            width: 90%;
            max-width: 450px;
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid var(--border);
            background: #010409;
            color: white;
            margin-top: 15px;
            font-size: 16px;
        }

        #debug-console {
            background: #2a1010;
            color: #ff7b72;
            padding: 10px;
            font-size: 12px;
            text-align: center;
            display: none; /* Se activa si hay error */
        }

        main {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--blue);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .img-box {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            overflow: hidden;
        }

        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-info {
            padding: 15px;
            text-align: center;
        }

        .card-info h3 {
            margin: 0;
            font-size: 14px;
            font-weight: 500;
            height: 40px;
            overflow: hidden;
        }

        .btn-container { text-align: center; margin-top: 30px; }
        .btn-load {
            padding: 12px 30px;
            background: transparent;
            color: var(--blue);
            border: 2px solid var(--blue);
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-load:hover { background: var(--blue); color: white; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="debug-console"></div>

<header>
    <h1>PS4 <span>THEMES</span></h1>
    <input type="text" id="search" class="search-box" placeholder="Escribe para buscar...">
</header>

<main id="gallery"></main>

<div class="btn-container">
    <button id="loadMore" class="btn-load">Cargar más temas</button>
</div>

<script>
    let allThemes = [];
    let filteredThemes = [];
    let limit = 20;

    const gallery = document.getElementById('gallery');
    const searchInput = document.getElementById('search');
    const loadMoreBtn = document.getElementById('loadMore');
    const debug = document.getElementById('debug-console');

    // Función para limpiar nombres de archivos (espacios a %20, etc)
    function fixPath(name) {
        return encodeURIComponent(name).replace(/'/g, "%27").replace(/\(/g, "%28").replace(/\)/g, "%29");
    }

    async function init() {
        try {
            // Intentamos cargar el JSON con una ruta relativa forzada
            const response = await fetch('./temas.json');
            
            if (!response.ok) {
                throw new Error(`Error ${response.status}: No se encontró temas.json en la raíz.`);
            }

            allThemes = await response.json();
            filteredThemes = [...allThemes];
            render();

        } catch (err) {
            debug.style.display = 'block';
            debug.innerText = "ALERTA: " + err.message;
            console.error(err);
        }
    }

    function render() {
        gallery.innerHTML = '';
        const items = filteredThemes.slice(0, limit);

        if (items.length === 0) {
            gallery.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">No se encontraron temas.</p>';
            loadMoreBtn.classList.add('hidden');
            return;
        }

        items.forEach(tema => {
            const card = document.createElement('a');
            card.className = 'card';
            card.href = tema.descarga;
            card.target = '_blank';

            // CONSTRUCCIÓN DE LA RUTA DE IMAGEN
            // Forzamos la carpeta "Images/" con I mayúscula.
            // Usamos fixPath para que los nombres con espacios funcionen en el servidor de GitHub.
            const imgFileName = fixPath(tema.nombre) + ".jpg";
            const imgUrl = `./Images/${imgFileName}`;

            card.innerHTML = `
                <div class="img-box">
                    <img src="${imgUrl}" loading="lazy" onerror="this.src='https://placehold.co/600x337/161b22/8b949e?text=Error+Imagen'">
                </div>
                <div class="card-info">
                    <h3>${tema.nombre}</h3>
                </div>
            `;
            gallery.appendChild(card);
        });

        if (limit >= filteredThemes.length) {
            loadMoreBtn.classList.add('hidden');
        } else {
            loadMoreBtn.classList.remove('hidden');
        }
    }

    // Buscador
    searchInput.addEventListener('input', (e) => {
        const text = e.target.value.toLowerCase().trim();
        filteredThemes = allThemes.filter(t => t.nombre.toLowerCase().includes(text));
        limit = 20;
        render();
    });

    // Cargar más
    loadMoreBtn.addEventListener('click', () => {
        limit += 20;
        render();
    });

    init();
</script>
</body>
</html>
