<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS4 Themes Library - KiZeo</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d1117;
            --card: #161b22;
            --blue: #0072ce;
            --text: #e6edf3;
            --border: #30363d;
            --accent: #58a6ff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 0;
            padding-bottom: 50px;
        }

        /* --- HEADER --- */
        header {
            background: rgba(13, 17, 23, 0.98);
            padding: 30px 20px;
            text-align: center;
            border-bottom: 2px solid var(--blue);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .main-logo {
            max-width: 100%;
            width: 450px; /* Ajuste para que no sea gigante */
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .subtitle {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            color: var(--accent);
            margin: 10px 0 20px 0;
        }

        /* --- REDES SOCIALES --- */
        .social-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .social-icon {
            width: 32px;
            height: 32px;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.2);
            filter: brightness(1.2);
        }

        /* --- CONTROLES (Buscador y Orden) --- */
        .controls-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        .search-box {
            width: 100%;
            max-width: 500px;
            padding: 12px 25px;
            border-radius: 30px;
            border: 1px solid var(--border);
            background: #010409;
            color: white;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            border-color: var(--blue);
        }

        .sort-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-tool {
            background: #21262d;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: 0.2s;
        }

        .btn-tool:hover {
            background: var(--blue);
            border-color: var(--blue);
        }

        /* --- GRID --- */
        main {
            padding: 40px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: var(--blue);
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }

        .img-box {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            overflow: hidden;
        }

        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-info {
            padding: 15px;
            text-align: center;
            background: linear-gradient(to top, #161b22, #1c2128);
        }

        .card-info h3 {
            margin: 0;
            font-size: 14px;
            font-weight: 500;
            line-height: 1.4;
        }

        /* --- CARGAR M√ÅS --- */
        .btn-container { text-align: center; margin-top: 40px; }
        .btn-load {
            padding: 14px 40px;
            background: transparent;
            color: var(--blue);
            border: 2px solid var(--blue);
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s;
        }
        .btn-load:hover { background: var(--blue); color: white; transform: scale(1.05); }
        
        #debug-console {
            background: #2a1010; color: #ff7b72; padding: 10px;
            font-size: 12px; text-align: center; display: none;
        }

        .hidden { display: none; }

        /* Responsive */
        @media (max-width: 600px) {
            .main-logo { width: 85%; }
            .sort-container { width: 100%; }
            .btn-tool { flex: 1; justify-content: center; }
        }
    </style>
</head>
<body>

<div id="debug-console"></div>

<header>
    <img src="recursos/titulo.png" alt="PS4 Themes" class="main-logo">
    
    <p class="subtitle">Creado por KiZeo</p>

    <div class="social-container">
        <a href="https://www.youtube.com/@kizeo0/videos" target="_blank">
            <img src="recursos/yt.png" alt="YouTube" class="social-icon">
        </a>
        <a href="https://github.com/kizeo0" target="_blank">
            <img src="recursos/git.png" alt="GitHub" class="social-icon">
        </a>
        <a href="https://x.com/KiZeo0" target="_blank">
            <img src="recursos/x.png" alt="X" class="social-icon">
        </a>
    </div>

    <div class="controls-wrapper">
        <input type="text" id="search" class="search-box" placeholder="Buscar temas...">
        
        <div class="sort-container">
            <button class="btn-tool" onclick="sortThemes('AZ')">üî§ A - Z</button>
            <button class="btn-tool" onclick="sortThemes('ZA')">üî§ Z - A</button>
            <button class="btn-tool" onclick="sortThemes('RANDOM')">üé≤ Azar</button>
        </div>
    </div>
</header>

<main id="gallery"></main>

<div class="btn-container">
    <button id="loadMore" class="btn-load">Cargar m√°s temas</button>
</div>

<script>
    let allThemes = [];
    let filteredThemes = [];
    let limit = 20;

    const gallery = document.getElementById('gallery');
    const searchInput = document.getElementById('search');
    const loadMoreBtn = document.getElementById('loadMore');
    const debug = document.getElementById('debug-console');

    function fixPath(name) {
        return encodeURIComponent(name).replace(/'/g, "%27").replace(/\(/g, "%28").replace(/\)/g, "%29");
    }

    async function init() {
        try {
            const response = await fetch('./temas.json');
            if (!response.ok) throw new Error(`No se encontr√≥ temas.json`);

            allThemes = await response.json();
            filteredThemes = [...allThemes];
            render();

        } catch (err) {
            debug.style.display = 'block';
            debug.innerText = "ALERTA: " + err.message;
        }
    }

    function render() {
        gallery.innerHTML = '';
        const items = filteredThemes.slice(0, limit);

        if (items.length === 0) {
            gallery.innerHTML = '<p style="grid-column: 1/-1; text-align: center; opacity: 0.6;">No se encontraron temas.</p>';
            loadMoreBtn.classList.add('hidden');
            return;
        }

        items.forEach(tema => {
            const card = document.createElement('a');
            card.className = 'card';
            card.href = tema.descarga;
            card.target = '_blank';

            const imgFileName = fixPath(tema.nombre) + ".jpg";
            const imgUrl = `./Images/${imgFileName}`;

            card.innerHTML = `
                <div class="img-box">
                    <img src="${imgUrl}" loading="lazy" onerror="this.src='https://placehold.co/600x337/161b22/8b949e?text=Error+Imagen'">
                </div>
                <div class="card-info">
                    <h3>${tema.nombre}</h3>
                </div>
            `;
            gallery.appendChild(card);
        });

        loadMoreBtn.classList.toggle('hidden', limit >= filteredThemes.length);
    }

    // --- FUNCIONES DE ORDENADO ---
    function sortThemes(type) {
        if (type === 'AZ') {
            filteredThemes.sort((a, b) => a.nombre.localeCompare(b.nombre));
        } else if (type === 'ZA') {
            filteredThemes.sort((a, b) => b.nombre.localeCompare(a.nombre));
        } else if (type === 'RANDOM') {
            filteredThemes.sort(() => Math.random() - 0.5);
        }
        limit = 20; // Reiniciar vista
        render();
        window.scrollTo({ top: 0, behavior: 'smooth' }); // Volver arriba al ordenar
    }

    // Buscador
    searchInput.addEventListener('input', (e) => {
        const text = e.target.value.toLowerCase().trim();
        filteredThemes = allThemes.filter(t => t.nombre.toLowerCase().includes(text));
        limit = 20;
        render();
    });

    // Cargar m√°s
    loadMoreBtn.addEventListener('click', () => {
        limit += 20;
        render();
    });

    init();
</script>
</body>
</html>
