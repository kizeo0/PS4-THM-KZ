<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS4 Themes Library - KiZeo</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d1117;
            --card: #161b22;
            --blue: #0072ce;
            --text: #e6edf3;
            --border: #30363d;
            --accent: #58a6ff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 0;
            padding-bottom: 50px;
        }

        header {
            background: rgba(13, 17, 23, 0.98);
            padding: 30px 20px;
            text-align: center;
            border-bottom: 2px solid var(--blue);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .main-logo {
            max-width: 100%;
            width: 600px; /* Tama침o aumentado */
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .subtitle {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            color: var(--accent);
            margin: 10px 0 20px 0;
        }

        .social-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .social-icon {
            width: 32px;
            height: 32px;
            transition: transform 0.3s ease;
        }

        .social-icon:hover { transform: scale(1.2); }

        .controls-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        .search-box {
            width: 100%;
            max-width: 500px;
            padding: 12px 25px;
            border-radius: 30px;
            border: 1px solid var(--border);
            background: #010409;
            color: white;
            font-size: 16px;
            outline: none;
        }

        .sort-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-tool {
            background: #21262d;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-tool:hover { background: var(--blue); border-color: var(--blue); }

        main {
            padding: 40px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
        }

        .card:hover { transform: translateY(-5px); border-color: var(--blue); }

        .img-box { width: 100%; aspect-ratio: 16/9; background: #000; overflow: hidden; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        .card-info { padding: 15px; text-align: center; }
        .card-info h3 { margin: 0; font-size: 14px; font-weight: 500; }

        /* MODAL PREVIEW */
        #preview-modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        #preview-modal img {
            max-width: 90%;
            max-height: 80%;
            border: 3px solid var(--blue);
            border-radius: 8px;
        }

        .close-modal {
            position: absolute;
            top: 20px; right: 30px;
            color: white;
            font-size: 50px;
            cursor: pointer;
        }

        .btn-container { text-align: center; margin-top: 40px; }
        .btn-load {
            padding: 14px 40px;
            background: transparent;
            color: var(--blue);
            border: 2px solid var(--blue);
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <img src="recursos/titulo.png" alt="PS4 Themes" class="main-logo">
    <p class="subtitle">Creado por KiZeo</p>

    <div class="social-container">
        <a href="https://www.youtube.com/@kizeo0/videos" target="_blank"><img src="recursos/yt.png" alt="YT" class="social-icon"></a>
        <a href="https://github.com/kizeo0" target="_blank"><img src="recursos/git.png" alt="Git" class="social-icon"></a>
        <a href="https://x.com/KiZeo0" target="_blank"><img src="recursos/x.png" alt="X" class="social-icon"></a>
    </div>

    <div class="controls-wrapper">
        <input type="text" id="search" class="search-box" placeholder="Buscar temas...">
        <div class="sort-container">
            <button class="btn-tool" onclick="sortThemes('AZ')">游댟 A - Z</button>
            <button class="btn-tool" onclick="sortThemes('ZA')">游댟 Z - A</button>
            <button class="btn-tool" onclick="sortThemes('RANDOM')">游 Azar</button>
        </div>
    </div>
</header>

<div id="preview-modal">
    <span class="close-modal" onclick="closePreview()">&times;</span>
    <img id="modal-img" src="" alt="Vista Previa">
</div>

<main id="gallery"></main>

<div class="btn-container">
    <button id="loadMore" class="btn-load">Cargar m치s temas</button>
</div>

<script>
    let allThemes = [];
    let filteredThemes = [];
    let limit = 20;
    let pressTimer;

    const gallery = document.getElementById('gallery');
    const searchInput = document.getElementById('search');
    const loadMoreBtn = document.getElementById('loadMore');
    const modal = document.getElementById('preview-modal');
    const modalImg = document.getElementById('modal-img');

    function fixPath(name) {
        return encodeURIComponent(name).replace(/'/g, "%27").replace(/\(/g, "%28").replace(/\)/g, "%29");
    }

    async function init() {
        try {
            const response = await fetch('./temas.json');
            allThemes = await response.json();
            filteredThemes = [...allThemes];
            render();
        } catch (err) { console.error("Error cargando temas", err); }
    }

    function render() {
        gallery.innerHTML = '';
        const items = filteredThemes.slice(0, limit);

        items.forEach(tema => {
            const card = document.createElement('div');
            card.className = 'card';
            
            const imgFileName = fixPath(tema.nombre) + ".jpg";
            const thumbUrl = `./Images/640/${imgFileName}`; // MINIATURA
            const fullUrl = `./Images/${imgFileName}`;     // ORIGINAL

            card.innerHTML = `
                <div class="img-box">
                    <img src="${thumbUrl}" loading="lazy" onerror="this.src='https://placehold.co/600x337/161b22/8b949e?text=Error'">
                </div>
                <div class="card-info">
                    <h3>${tema.nombre}</h3>
                </div>
            `;

            // L칩gica de pulsaci칩n larga (0.5s)
            const startPress = () => pressTimer = setTimeout(() => showPreview(fullUrl), 500);
            const endPress = () => clearTimeout(pressTimer);
            
            card.addEventListener('mousedown', startPress);
            card.addEventListener('touchstart', startPress, {passive: true});
            card.addEventListener('mouseup', endPress);
            card.addEventListener('touchend', endPress);
            card.addEventListener('click', () => {
                if(modal.style.display !== 'flex') window.open(tema.descarga, '_blank');
            });

            gallery.appendChild(card);
        });
        loadMoreBtn.classList.toggle('hidden', limit >= filteredThemes.length);
    }

    function showPreview(url) {
        modalImg.src = url;
        modal.style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closePreview() {
        modal.style.display = 'none';
        modalImg.src = '';
        document.body.style.overflow = 'auto';
    }

    modal.addEventListener('click', (e) => { if (e.target === modal) closePreview(); });

    function sortThemes(type) {
        if (type === 'AZ') filteredThemes.sort((a, b) => a.nombre.localeCompare(b.nombre));
        else if (type === 'ZA') filteredThemes.sort((a, b) => b.nombre.localeCompare(a.nombre));
        else if (type === 'RANDOM') filteredThemes.sort(() => Math.random() - 0.5);
        limit = 20;
        render();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    searchInput.addEventListener('input', (e) => {
        const text = e.target.value.toLowerCase().trim();
        filteredThemes = allThemes.filter(t => t.nombre.toLowerCase().includes(text));
        limit = 20;
        render();
    });

    loadMoreBtn.addEventListener('click', () => { limit += 20; render(); });
    init();
</script>
</body>
</html>
